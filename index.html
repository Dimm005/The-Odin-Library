<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Odin Library</h1>
    </header>
    <main>
        <nav id="menu">
            <button class="filter-button" id="all-books">All books</button>
            <button class="filter-button" id="not-read">Not read</button>
            <button class="filter-button" id="read-already">Read already</button>
            <button id="add-new">Add a new book</button>
            <dialog id="add-new-dialog">
                <legend>Add a new book</legend>
                <form id="new-book-form">
                    <label for="new-title">Title</label>
                    <input type="text" placeholder="Type a title" id="new-title" name="new-title">
                    <label for="new-author">Author</label>
                    <input type="text" placeholder="Type author name" id="new-author" name="new-author">
                    <label for="new-pages">Number of pages</label>
                    <input type="number" placeholder="Add number of pages" id="new-pages" name="new-pages">
                    <button id="cancel-new">Cancel</button>
                    <button id="save-new">Save</button>
                </form>
            </dialog>
            <button id="remove-all">Remove All Books</button>
            <dialog id="remove-dialog">
                <p class="sure">Are you sure you want to clear you library?</p>
                <button id="remove-yes">Yes</button>
                <button id="remove-no">No</button>
            </dialog>
        </nav>
        <div id="books">
            <div id="view">
                <legend>Show books as list or set of cards</legend>
                <select name="books-view" id="view">
                    <option value="cards" selected>Cards</option>
                    <option value="list">List</option>
                </select>
            </div>
            <div id="sort">
                <legend>Sort books</legend>
                <select name="sorting" id="sort">
                    <option value="title" selected>By title</option>
                    <option value="author">By author</option>
                    <option value="new">New first</option>
                    <option value="old">Old first</option>
                </select>
            </div>
            <div id="book-list">
                <dialog id="remove-book-dialog">
                    <p class="sure">Are you sure to remove this book?</p>
                    <button id="remove-book-no">No</button>
                    <button id="remove-book-yes">Yes</button>
                </dialog>
            </div>
        </div>
    </main>
    <footer>
        &copy Dmitry K, 2024
    </footer>
    <script src="./script.js"></script>
</body>
</html>
